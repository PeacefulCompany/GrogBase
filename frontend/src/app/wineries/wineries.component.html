<div>
  <h2 class="title">Sort</h2>
  <mat-form-field>
    <mat-label>Sort By</mat-label>
    <mat-select (selectionChange)="sortSelected($event)">
      <mat-option
        *ngFor="let opt of sortOptions"
        [value]="opt.sortBy"
        >
        {{opt.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <app-winery-country (onChange)="countrySelected($event)">
  </app-winery-country>
  <h2 class="title">Wineries</h2>
</div>
<div class="list">
  <app-winery
    *ngFor="let winery of wineries"
    [winery]="winery"
    ></app-winery>
</div>
