<mat-card class="Wines" >
    <mat-card-header>
        <mat-card-title>{{ wine.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ wine.type }}</p>
        <p>{{ wine.year }}</p>
        <p>{{ wine.price }}</p>
        <p>{{ wine.description}}</p>
    </mat-card-content>
</mat-card>
