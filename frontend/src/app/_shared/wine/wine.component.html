<mat-card class="Wines" >
    <mat-card-header>
        <img mat-card-md-image src="../assets/wine_bottle.png" alt="credit: Markus Spiske">
        <mat-card-title>{{ wine.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ wine.type }}</p>
        <p>{{ wine.year }}</p>
        <p>{{ wine.price }}</p>
        <p>{{ wine.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button (click)="reviewMe()">Write a review</button>
    </mat-card-actions>
</mat-card>
