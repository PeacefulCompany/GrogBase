<div>
  <h1 class="title">Our Celestial Symphony of Grapes</h1>
  <mat-form-field>
    <mat-label>Sort By</mat-label>
    <mat-select (selectionChange)="sortSelected($event)">
      <mat-option
        *ngFor="let opt of sortOptions"
        [value]="opt.sortBy"
        >
        {{opt.label}} 

      </mat-option>
    </mat-select>
  </mat-form-field>
  <app-wine-type (onChange)="TypeSelected($event)">
  </app-wine-type>
  <div class="Wines">
      <app-wine
        *ngFor="let wine of WineList"
      [wine]="wine" 
      ></app-wine>
  </div>
</div>
