<mat-card class="winery">
  <mat-card-header>
    <mat-card-title>
      {{winery.name}}
    </mat-card-title>
    <mat-card-subtitle>
      Est. {{winery.established}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions align="end">
    <button mat-button (click)="editClicked()">Edit</button>
    <button mat-icon-button color="warn" (click)="deleteClicked()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
