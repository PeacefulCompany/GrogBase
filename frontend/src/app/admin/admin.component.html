<h2 class="title">Wineries</h2>
<div class="list">
  <admin-winery *ngFor="let winery of wineries"
    (onEdit)="editWinery($event)"
    (onDelete)="deleteWinery($event)"
    [winery]="winery"
    ></admin-winery>
</div>
<h2 class="title">Wines</h2>
<div class="list">
  <admin-wine
    *ngFor="let wine of wines"
    (onEdit)="editWine($event)"
    (onDelete)="deleteWine($event)"
    [wine]="wine"
    ></admin-wine>
</div>
