<table mat-table class="full-width-table mat-elevation-z8" matSort aria-label="Elements"
  matSort (matSortChange)="onSort($event)"
>
  <!-- Id Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let row">{{row.name}}</td>
  </ng-container>

  <!-- Id Column -->
  <ng-container matColumnDef="established">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Est.</th>
    <td mat-cell *matCellDef="let row">{{row.established}}</td>
  </ng-container>

  <!-- Id Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
    <td mat-cell *matCellDef="let row">{{row.location}}</td>
  </ng-container>

  <!-- Id Column -->
  <ng-container matColumnDef="region">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Region</th>
    <td mat-cell *matCellDef="let row">{{row.region}}</td>
  </ng-container>

  <!-- Id Column -->
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
    <td mat-cell *matCellDef="let row">{{row.country}}</td>
  </ng-container>

  <!-- Id Column -->
  <ng-container matColumnDef="website">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Website</th>
    <td mat-cell *matCellDef="let row">{{row.website}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button (click)="editWinery(row)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteWinery(row)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
