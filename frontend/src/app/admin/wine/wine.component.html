<mat-card class="wine">
  <mat-card-header>
    <mat-card-title>{{wine.name}}</mat-card-title>
    <mat-card-subtitle>{{wine.year}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        Price: ${{wine.price}}
      </mat-list-item>
    </mat-list>

  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="editClicked()">Edit</button>
    <button mat-icon-button color="warn" (click)="deleteClicked()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
